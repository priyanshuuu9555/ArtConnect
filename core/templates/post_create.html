{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post - ArtConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eef4ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
        }

        .phone-frame {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            overflow-y: auto;
            background-color: white;
        }

        .top-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 15px;
            color: white;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .top-header h1 {
            margin: 0;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-header h1 img {
            width: 28px;
            margin-right: 10px;
        }

        .top-header nav {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .top-header nav a {
            font-size: 13px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
        }

        .top-header nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .section {
            padding: 20px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #4e54c8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #3c40b0;
        }
    </style>
</head>
<body>

<div class="phone-frame">

    <!-- ✅ Navbar -->
    <div class="top-header">
        <h1><img src="{% static 'img/paint.png' %}"> ArtConnect</h1>
        <nav>
            <a href="{% url 'explore' %}">Explore</a>
            <a href="{% url 'events' %}">Events</a>
            <a href="{% url 'post_create' %}">Post</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </div>

    <!-- ✅ Form Content -->
    <div class="section">
        <h2>Create a New Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Post Title" required>
            <textarea name="description" placeholder="Post Description" rows="4" required></textarea>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Submit Post</button>
        </form>
    </div>

</div>

</body>
</html>
