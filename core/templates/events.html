{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events - ArtConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eef4ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
        }

        .phone-frame {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .top-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 15px;
            color: white;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .top-header h1 {
            margin: 0;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-header h1 img {
            width: 28px;
            margin-right: 10px;
        }

        .top-header nav {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .top-header nav a {
            font-size: 13px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
        }

        .top-header nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .section {
            padding: 20px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .event-card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            margin-bottom: 15px;
            text-align: left;
        }

        .event-card h4 {
            margin: 0 0 5px;
            font-size: 17px;
            font-weight: bold;
        }

        .event-card p {
            margin: 0;
            font-size: 14px;
            color: gray;
        }

        @media screen and (max-width: 480px) {
            .phone-frame {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<div class="phone-frame">

    <!-- ✅ Navbar -->
    <div class="top-header">
        <h1><img src="{% static 'img/paint.png' %}" class="logo"> ArtConnect</h1>
        <nav>
            <a href="{% url 'explore' %}">Explore</a>
            <a href="{% url 'events' %}">Events</a>
            <a href="{% url 'post_create' %}">Post</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </div>

    <!-- ✅ Main Content -->
    <div class="section">
        <h2>Upcoming Events</h2>

        <!-- Event Card Example -->
        <div class="event-card">
            <h4>Live Sketch Battle</h4>
            <p>Date: July 28, 2025</p>
            <p>Location: Art Hall, Delhi</p>
        </div>

        <div class="event-card">
            <h4>Street Art Show</h4>
            <p>Date: August 5, 2025</p>
            <p>Location: Connaught Place</p>
        </div>

    </div>

</div>

</body>
</html>
